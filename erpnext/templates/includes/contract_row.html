<div class="web-list-item">
    <a href="/contracts/{{ doc.name }}">
        <div class="row">
            <div class="col-xs-3">
                <span class="indicator {{ "green" if doc.status=="Active" else "red" if doc.status=="Unsigned" else "darkgrey" }}">
                    {{ doc.status }}
                </span>
            </div>
            <div class="col-xs-6">
                {{ doc.name }}
            </div>
            <div class="col-xs-3 text-right small text-muted">
                {{ frappe.format_date(doc.modified) }}
            </div>
        </div>
    </a>
</div>
